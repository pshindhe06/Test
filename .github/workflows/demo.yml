name: Code Analyzer

on:   
  pull_request:
    branches:
         - main
  push:
    branches: 
        - main
        - '*'
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Salesforce CLI
        run: |
          npm install -g --force @salesforce/cli@latest  

      - name: Install plugin and run Salesforce Code Analyzer
        run: |
         sf plugins install code-analyzer@latest
         sf code-analyzer run \
          --project ./force-app \
          --category apex,lwc \
          --output json \
          --output-file sfca_results.json \
          --verbose

      - name: Upload analysis results artifact
        uses: actions/upload-artifact@v4
        with:
          name: sf-code-analysis-results
          path: sfca_results.json

